<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label for="animal-1">Animal: </label>
        <input id="animal-1" name="animal-1" type="text" required />
        <br />
        <label for="animal-2">Another animal: </label>
        <input id="animal-2" name="animal-2" type="text" required />
        <br />
        <label for="animal-3">Yet another animal: </label>
        <input id="animal-3" name="animal-3" type="text" required />
        <br />
        <label for="adj-1">Adjective (ends in -ed): </label>
        <input id="adj-1" name="adj-1" type="text" required />
        <br />
        <label for="verb-1">Verb (ends in -ing): </label>
        <input id="verb-1" name="verb-1" type="text" required />
        <br />
        <label for="num-1">Number: </label>
        <input id="num-1" name="num-1" type="number" required />
        <br />
        <span> Yes or No:</span>
        <input id="yes" name="answer" type="radio" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" name="answer" type="radio" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed(ends in -er): </label>
        <select id="speed" name="speed" required>
          <br />
          <option value="faster">Faster</option>
          <option value="quicker">Quicker</option>
          <option value="speedier">Speedier</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          id="quote"
          name="quote"
          type="text"
          list="quote-choices"
          required
        />
        <datalist id="quote-choices">
          <option value="codeacademy"></option>
          <option value="code"></option>
          <option value="academy"></option>
        </datalist>
        <br />
        <label for="message"> Meaningful Message</label>
        <br />
        <textarea id="message" name="message" rows="8" cols="40"></textarea>
        <br />
        <input type="submit" value="Form my story!" />
        <br />
      </form>
    </section>

    
  <section id="main2">
    <h1 id="instruction">Finish the login form!</h1>
    <hr>
    <form id="login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <!-- Add your code below: -->
      <br>
       <label for="pw">Password:</label>
         <input type="password" id="pw" name="pw">
      <input type="submit" value="Log In">
    </form>
    
  </section>

  </body>
</html>
